<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="rent">
        <h1 class="title"><span>Условия</span> аренды</h1>
        <ul class="rent-terms">
            <li class="rent-trms__item">
                <img src="img/pasport.png" alt="Паспорт" class="rent-terms__img">
                <div class="rent-terms__desc">Паспорт</div>
            </li>
            <li class="rent-trms__item">
                <img src="img/license.png" alt="Водительское удостоверение" class="rent-terms__img">
                <div class="rent-terms__desc">Водительское удостоверение</div>
            </li>
            <li class="rent-trms__item">
                <img src="img/age 1.png" alt="возраст" class="rent-terms__img">
                <div class="rent-terms__desc">Возраст от 22 лет</div>
            </li>
            <li class="rent-trms__item">
                <img src="/img/steering-wheel 1.png" alt="Стаж" class="rent-terms__img">
                <div class="rent-terms__desc"> Водительский от 3 лет</div>
            </li>
        </ul>
        <button class="btn">Договор аренды</button>
        <img src="img/blue-bmw-4-series-car 2.png" alt="машинка" class="rent__img">
    </div>
</body>

</html>
